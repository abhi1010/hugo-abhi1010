language: python

install:
  - pip install Pygments 

before_script:
  - git config --global push.default matching
  - rm -rf abhi1010.github.io && rm -rf themes/hyde-a && mkdir -p themes
  - git config --global user.email "abhi.pandey@gmail.com"
  - git config --global user.name "abhi1010"
  - git config --get remote.origin.url
  - git remote set-url origin git@github.com:abhi1010.github.io.git
  - git clone git@github.com:abhi1010/hugo-abhi1010.git
  - cd themes
  - git clone https://github.com/abhi1010/hyde-a.git
  - tail hyde-a/static/css/custom-additions.css
  - cd ../
  - if [[ -f static ]]; then echo 'link exists already'; else ln -s themes/hyde-a/static; fi

script:
  - hugo -d abhi1010.github.io/

after_success:
  - echo `pwd`
  - export NOW_HOUR=$(date +%d-%b-%H_%M)
  - pwd && ls -R
  - cd abhi1010.github.io
  - pwd
  - git status -s
  - echo -e "a\n*\nq\n"|git add -i
  - git commit -vam 'Automated build from Shippable - '$NOW_HOUR && git push


notifications:
     email:
         recipients:
             - abhi@boun.cr
         on_success: change
         on_failure: always

cache: true

